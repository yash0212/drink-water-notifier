<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00ACC1">

    <title>Don't forget to drink water</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="grey blue-grey darken-1">
    <nav class="z-depth-0 cyan darken-1 nav-extended">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo center">Don't Forget to drink water</a>
        </div>
    </nav>
    <div class="valign-wrapper">
        <div class="row">
            <div class="col">
                <div class="card center-align">
                    <div class="card-content">
                        <span class="card-title">Set your timer here</span>
                        <img src="./imgs/water-glass.png" alt="Water Glass" class="water-glass-img"/>
                        <div class="row valign-wrapper timer-container">
                            <div class="col s5">
                                <input placeholder="Minutes" id="mins" type="number" class="validate" min="0">
                            </div>
                            <div class="col s2 center-align">
                                <span class="colon">:</span>
                            </div>
                            <div class="col s5">
                                <input placeholder="Seconds" id="secs" type="number" class="validate" min="0" max="59">
                            </div>
                        </div>
                        <div id="time-remaining" class="hide">Time remaining: <span></span>s</div>
                    </div>
                    <div class="card-action">
                        <a href="#" id="start-timer" class="blue-text">Start</a>
                        <a href="#" id="stop-timer" class="blue-text">Stop</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/ui.js"></script>
</body>
</html>
